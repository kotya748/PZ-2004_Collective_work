<div class="container">
    <div>
        <mat-toolbar color="primary">
            <mat-icon>music_note</mat-icon>
            Angular Music Player
            <span class="spacer"></span>
            Now Playing: {{ (currentMusic.title) }}
        </mat-toolbar>
    </div>
    <div>
        <mat-toolbar>
            <button mat-icon-button (click)="prev()">
                <mat-icon>skip_previous</mat-icon>
            </button>
            <button mat-icon-button (click)="play()">
                <mat-icon>{{ audio.paused ? 'play_arrow' : 'pause'}}</mat-icon>
            </button>
            <button mat-icon-button (click)="next()">
                <mat-icon>skip_next</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>volume_up</mat-icon>
            </button>
            <mat-slider id="volumeSlider" (input)="'volumeSlider($event)'" color="blue" value="17" step="1" min="0" max="16">
                <input matSliderThumb  (input)="'volumeSlider($event)'">
            </mat-slider>
        </mat-toolbar>
        <mat-toolbar>
            {{ 'currentTime' }}&nbsp;/&nbsp;{{ 'musicLength' }}
        </mat-toolbar>
    </div>
</div>
