<app-header-toolbar></app-header-toolbar>
<!-- <app-audio-player></app-audio-player> -->

<app-slideshow *ngIf="getCurrentPage() === ''"></app-slideshow>
<router-outlet></router-outlet>
<ng-container *ngIf="getCurrentPage() === ''">
    <div class="students">
        <app-student class="student" *ngFor="let student of students; let i = index" (click)="goToStudent(student)"
            [student]="student"></app-student>
    </div>
</ng-container>

<app-footer *ngIf="getCurrentPage() === ''"></app-footer>
